<!DOCTYPE html>
<html lang="ja">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィルタリングとモーダルウィンドウの実装</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

<body>
    <h1>フィルタリングとモーダルウィンドウの実装</h1>

    <div class="btn-wrapper">
        <button class="cate-btn" data-filter="all">全て</button>
        <button class="cate-btn" data-filter=".cate-1">音楽</button>
        <button class="cate-btn" data-filter=".cate-2">飴</button>
        <button class="cate-btn" data-filter=".cate-3">料理</button>
        <button class="cate-btn" data-filter=".cate-4">Webサイト</button>
    </div>

    <div class="thumb-wrapper">

        <!-- 音楽 -->
        <div class="mix cate-1">
            <a href="https://youtu.be/zkNzxsaCunU" data-fancybox>

                <img src="img/1-1-1.jpg" alt="">
            </a>
        </div><!-- /.mix -->

        <div class="mix cate-1">
            <a href="https://youtu.be/9_ifx-Dmv9g" data-fancybox>

        </div><!-- /.mix -->

        <div class="mix cate-1">

        </div><!-- /.mix -->

                <img src="img/2-1.jpg" alt="">
            </a>
        </div><!-- /.mix -->

        <div class="mix cate-2">
            <a href="https://youtu.be/OCWO3xnDsiU" data-fancybox>

            <a href="https://youtu.be/GypsxM7aji8" data-fancybox>

                <h2>食費1000円で作る25歳OLの一人暮らしごはん</h2>

        var mixer = mixitup('.thumb-wrapper');/* 全部のサムネイルが入っている要素を指定 */
